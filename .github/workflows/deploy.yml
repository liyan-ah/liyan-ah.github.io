name: Deploy to Github Pages

on:
    push:
        branches: [draft]
    pull_request:
        branches: [draft]

jobs:
    build:
        runs-on: ubuntu-latest

        permissions:
            contents: write
            pages: write
            id-token: write

        steps:
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Setup Zola
              run: |
                  curl -sL https://github.com/getzola/zola/releases/download/v0.22.1/zola-v0.22.1-x86_64-unknown-linux-gnu.tar.gz | tar xz
                  sudo mv zola-v0.22.1-x86_64-unknown-linux-gnu/zola /usr/local/bin/
                  zola --version

            - name: Build
              run: zola build

            - name: Deploy ðŸš€
              uses: JamesIves/github-pages-deploy-action@v4
              with:
                  branch: gh-pages
                  folder: public
                  clean: true
                  single-commit: true
