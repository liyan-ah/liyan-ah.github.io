name: Deploy to Github Pages

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    build:
        runs-on: ubuntu-latest

        permissions:
            contents: write
            pages: write
            id-token: write

        steps:
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Setup Zola
              uses: shalzz/zola-deploy-action@v0.17.2
              with:
                  target_branch: gh-pages
                  build_only: ${{ github.event_name == 'pull_request' }}
                  args: --minify --gc
